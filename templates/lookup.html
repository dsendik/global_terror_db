<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
        table, th, td {
    border: 1px solid black;
}
tr:nth-child(even) {background-color: #f2f2f2}

div.scrollable {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: auto;
}
</div>
  </style>

<table style="width:100%">
  <tr>
{% for l in lists %}
  <th>{{ l }}</th>
{% endfor %}
  </tr>

{% for n in data %}
  <tr>
  {% for item in n %}
	<td><div style="width:100%; max-height:250px; overflow:auto">{{ item }}</div></td>
  {% endfor %}
  </tr>
{% endfor %}
</table>

<form method="POST" action="/lookup">
Enter event id to learn about...
  <input type="text" name="id"> 
  <select name = "option">
    <option value="location">Where it took place?</option>
    <option value="weapons">What weapons did they use?</option>
    <option value="govt">Government report</option>
    <option value="relevance">Relevance to other events</option>
    <option value="damage">Damage on properties</option>
  </select>
  <br><br>
  <input type="submit">
</form>

<p><a href="/">Go back</a></p>

</html>
